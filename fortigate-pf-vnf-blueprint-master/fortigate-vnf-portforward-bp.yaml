tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/5.0.0/types.yaml
  - plugin:cloudify-openstack-plugin?version= >=2.14.7 , <3
  - plugin:cloudify-utilities-plugin


inputs:

  portforward_ip:
    type: string
    description: >
      IP address of PRIVATE host
    default: '10.10.0.3'

  portforward_port:
    type: string
    description: >
      Port on which service is going to be exposed
    default: '5555'

  baseline-blueprint-name:
    type: string
    description: >
      Blueprint name of baseline Fortigate VNF
    default: 'fortigate-vnf-baseline-bp'

  baseline-deployment-name:
    type: string
    description: >
      Deployment name of baseline Fortigate VNF
    default: 'fortigate-vnf-baseline'


node_templates:

  fortigate_vnf_deployment:
    type: cloudify.nodes.SharedResource
    properties:
      resource_config:
        deployment:
          id: { get_input: baseline-deployment-name }


  fortigate_vnf_portforward_service:
    type: cloudify.terminal.raw
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            terminal_auth: &terminal_auth
              user: admin
              password: ''
              ip: { get_capability: [fortigate_vnf_deployment, fortigate_vnf_mgmt_ip ] }
              promt_check:
                - '#'
                - '$'
              errors:
                - "Command fail."
            calls:
              - action: exit
        start:
          inputs:
            terminal_auth: *terminal_auth
            calls:
              - template: templates/fortigate-portforward-start.txt
                params:
                  PORTFORWARD_IP: { get_input: portforward_ip }
                  PORTFORWARD_PORT: { get_input: portforward_port }
        stop:
          inputs:
            terminal_auth: *terminal_auth
            calls:
              - template: templates/fortigate-portforward-stop.txt
    relationships:
      - type: cloudify.relationships.depends_on
        target: fortigate_vnf_deployment

outputs:

  webapp_vnf_login:
    description: login to app via secured Url
    value: { concat: [ "http://", { get_capability: [fortigate_vnf_deployment, fortigate_vnf_floating_ip ] }, ":", { get_input: portforward_port } ] }
